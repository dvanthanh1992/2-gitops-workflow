helmfiles:
  - path: cert-manager.helmfile.yaml

repositories:
  - name: external-secrets
    url: https://charts.external-secrets.io

  - name: hashicorp
    url: https://helm.releases.hashicorp.com

  - name: harbor
    url: https://helm.goharbor.io

  - name: argo
    url: https://argoproj.github.io/argo-helm

  - name: cdf
    url: https://cdfoundation.github.io/tekton-helm-chart/

releases:
  - name: hashicorp-vault
    namespace: hashicorp-vault
    createNamespace: true
    chart: hashicorp/vault
    version: "0.29.1"
    values:
      - values/hashicorp-vault.yaml.gotmpl

  - name: external-secrets
    namespace: external-secrets
    createNamespace: true
    chart: external-secrets/external-secrets
    version: "0.14.3"
    needs:
      - hashicorp-vault/hashicorp-vault

  - name: harbor
    namespace: harbor
    createNamespace: true
    chart: harbor/harbor
    version: "1.16.2"
    values:
      - values/harbor.yaml.gotmpl
    needs:
      - external-secrets/external-secrets

  - name: argocd
    namespace: argocd
    createNamespace: true
    chart: argo/argo-cd
    # APP VERSION v2.13.0
    version: "7.7.3"          
    values:
      - values/argocd.yaml.gotmpl
    needs:
      - harbor/harbor

  - name: argo-rollouts
    namespace: argo-rollouts
    createNamespace: true
    chart: argo/argo-rollouts
    # APP VERSION v1.7.2
    version: "2.38.2"
    set:
      - name: installCRDs
        value: true
    needs:
      - argocd/argocd

  - name: kargo
    namespace: kargo
    createNamespace: true
    chart: oci://ghcr.io/akuity/kargo-charts/kargo
    version: "1.3.1"
    values:
      - values/kargo.yaml.gotmpl
    needs:
      - argo-rollouts/argo-rollouts

  - name: tekton-pipelines
    namespace: tekton-pipelines
    createNamespace: true
    chart: cdf/tekton-pipeline
    # APP VERSION v0.42.0
    version: "1.0.2"
    values:
      - values/tekton-pipelines.yaml.gotmpl
    needs:
      - kargo/kargo