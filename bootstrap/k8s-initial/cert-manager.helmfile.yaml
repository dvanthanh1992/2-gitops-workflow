repositories:
  - name: jetstack
    url: https://charts.jetstack.io

releases:
  - name: cert-manager
    namespace: cert-manager
    createNamespace: true
    chart: jetstack/cert-manager
    version: "1.16.1"
    set:
      - name: installCRDs
        value: true
    hooks:
      - events: ["postsync"]
        showlogs: true
        command: "/bin/sh"
        args: 
          - "-c"
          - |
            kubectl wait \
              -n cert-manager \
              --for=condition=Ready \
              --timeout=600s \
              --all pods && \
            hook/cert-manager.sh
